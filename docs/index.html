<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตะพาบน้ำไต้หวัน ฟาร์ม</title>

  <link rel="stylesheet" href="assets/app.css" />
</head>

<body>

  <!-- Topbar (hamburger left) -->
  <header class="topbar" aria-label="แถบนำทางด้านบน">
    <button
      class="burgerBtn"
      id="drawerOpen"
      type="button"
      aria-label="เปิดเมนู"
      aria-expanded="false"
      aria-controls="drawer">
      <span class="burgerIcon" aria-hidden="true">
        <span></span><span></span><span></span>
      </span>
    </button>

    <div class="brandTitle">ตะพาบน้ำไต้หวัน ฟาร์ม</div>
  </header>

  <!-- Overlay -->
  <div class="drawerOverlay" id="drawerOverlay" aria-hidden="true"></div>

  <!-- Drawer -->
  <aside class="drawer" id="drawer" aria-label="เมนู">

  <!-- ปุ่มปิด (ไม่มีคำว่า เมนู แล้ว) -->
  <div class="drawerHead">
    <button
      class="closeBtn"
      id="drawerClose"
      type="button"
      aria-label="ปิดเมนู">
      ✕
    </button>
  </div>

  <!-- เมนูหลัก (Hierarchy สำคัญ) -->
  <nav class="drawerNav" aria-label="ลิงก์หลัก">
    <a class="drawerLink" href="index.html" data-drawer-link>หน้าแรก</a>
    <a class="drawerLink" href="knowledge.html" data-drawer-link>ความรู้</a>
    <a class="drawerLink" href="about.html" data-drawer-link>เกี่ยวกับเรา</a>
    <a class="drawerLink" href="contact.html" data-drawer-link>ติดต่อ</a>
  </nav>

  <!-- โซนล่าง: สินค้า (เน้นตัวเดียว) -->
  <div class="drawerBottom">
    <a
      class="drawerProductBtn"
      href="products.html"
      data-drawer-link>
      สินค้า
    </a>
  </div>

</aside>

  <script src="assets/app.js" defer></script>
</body>
</html>
