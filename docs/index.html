<!doctype html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ตะพาบน้ำไต้หวัน ฟาร์ม</title>

  <link rel="stylesheet" href="assets/app.css" />
</head>

<body>

  <!-- Topbar (hamburger left) -->
  <header class="topbar" aria-label="แถบนำทางด้านบน">
    <!-- ปุ่ม 3 ขีด (เปิดเมนู) -->
    <button
      id="drawerOpen"
      class="burgerBtn"
      type="button"
      aria-label="เปิดเมนู"
      aria-expanded="false"
      aria-controls="drawer"
    >
      <span class="burgerIcon" aria-hidden="true">
        <span></span><span></span><span></span>
      </span>
    </button>

    <div class="brandTitle">ตะพาบน้ำไต้หวัน ฟาร์ม</div>
  </header>

  <!-- Overlay -->
  <div class="drawerOverlay" id="drawerOverlay" aria-hidden="true"></div>

  <!-- Drawer -->
  <aside id="drawer" class="drawer" aria-label="เมนูด้านข้าง">

    <!-- ปุ่มปิด (กากะบาท) -->
    <button
      id="drawerClose"
      class="drawerClose"
      type="button"
      aria-label="ปิดเมนู"
    >
      ×
    </button>

    <!-- เมนูหลัก (Hierarchy สำคัญ) -->
    <nav class="drawerNav" aria-label="ลิงก์หลัก">
      <a href="index.html" class="drawerLink" data-drawer-link>หน้าแรก</a>
      <a href="knowledge.html" class="drawerLink" data-drawer-link>ความรู้</a>
      <a href="about.html" class="drawerLink" data-drawer-link>เกี่ยวกับเรา</a>
      <a href="contact.html" class="drawerLink" data-drawer-link>ติดต่อ</a>
    </nav>

    <!-- โซนล่าง: สินค้า (แยกโซน + เน้นตัวเดียว) -->
    <div class="drawerBottom">
      <a href="products.html" class="drawerProductBtn" data-drawer-link>
        สินค้า
      </a>
    </div>

  </aside>

  <!-- JS -->
  <script src="assets/app.js" defer></script>
</body>
</html>
